<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h2 class="mb-4 text-primary">Create an Account</h2>
    <form method="POST" class="card p-4 shadow-sm">
        <div class="mb-3">
            <label class="form-label">Username</label>
            <input name="username" class="form-control" placeholder="Choose a username" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Password</label>
            <input name="password" type="password" class="form-control" placeholder="Create a password" required>
        </div>
        <button type="submit" class="btn btn-success">Register</button>
    </form>
    <p class="mt-3">Already have an account? <a href="/login">Login here</a></p>
</div>

</body>
</html>
