<!DOCTYPE html>
<html>
<head>
    <title>To-Do List</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="text-primary">My To-Do List</h1>
        <p>Welcome, <strong>{{ current_user.username }}</strong>! <a href="/logout" class="btn btn-outline-danger btn-sm">Logout</a></p>
    </div>

    <form action="/add" method="POST" class="input-group mb-3">
        <input type="text" name="task" class="form-control" placeholder="Enter a task" required>
        <button type="submit" class="btn btn-success">Add Task</button>
    </form>

    <ul class="list-group">
        {% for task in tasks %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                {{ task.content }}
                <a href="/delete/{{ task.id }}" class="btn btn-sm btn-danger">Delete</a>
            </li>
        {% endfor %}
    </ul>
</div>

</body>
</html>
